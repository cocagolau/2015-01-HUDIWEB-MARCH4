<link rel="stylesheet" href="<%- cssDir %>/building.css" />
<div class="bd-addform bd-effect" ng-class="{'bd-show' : floatingForm.show}">
    <div class="bd-content">
        <h3>Create Building</h3>
        <div>
            <div>
                <input ng-model="addData.name" type="text" placeholder="Name">
            </div>
            <div>
                <input ng-model="addData.shared" type="text" placeholder="shared">
            </div>
            <div>
                <input ng-click="add()" type="button" value="Create">
                </button>
            </div>
        </div>
    </div>
</div>
<div class="bd-overlay" ng-click="closeFloatingForm()"></div>
<div>
    <button ng-click="openFloatingForm()">빌딩추가</button>
</div>
<div>
    <ul class="buildingArea">
        <li ng-repeat="Building in Buildings" class="ani buildingBox" ng-class="{hide : Building.hide, delete : Building.delete}" ng-click="openPanel(2)">
            pid : {{Building.pid}}
            <br> uid : {{Building.uid}}
            <br> name : {{Building.name}}
            <br> shared : {{Building.shared}}
            <br>
            <input ng-click="del(Building.pid, $event, $index)" type="button" value="삭제">
            <section class="panel" id="dummy-panel" ng-include="'/div/dummyPanel'" ng-class="{active: panelOpened}">
            </section>
        </li>
    </ul>
</div>
